<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Static/FontAwesome/css/all.css">
    <link rel="stylesheet" href="../../Static/header.css">
    <link rel="stylesheet" href="../../Static/web_styles.css">
    <link rel="stylesheet" href="../../Static/css/Lecturer/L-EXE_Feedbackdraft.css">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <title>ExamEvaluation</title>
</head>

<body>
    <!--header-->
    <div id="header-placeholder"></div>

    <!-- body -->
    <div id="Container-body">
        <!-- Menu -->
        <div id="menu-HTML"></div>

        <!-- Main content -->
        <div id="main">
            <!-- Tab Navigation -->
            <div class="tab-container">
                <button class="tab-button">Task the test</button>
                <button class="tab-button active">Feedback</button>
            </div>

            <!-- Exam Information -->
            <div class="exam-info">
                <div class="exam-details">
                    <div class="detail-row">
                        <span class="label">Title :</span>
                        <span class="value">Middle Exam</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Subject :</span>
                        <span class="value">Database System</span>
                    </div>
                </div>
                <div class="exam-stats">
                    <div class="detail-row">
                        <span class="label">Total Question :</span>
                        <span class="value">90</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Test Duration :</span>
                        <span class="value">90:00</span>
                    </div>
                </div>
            </div>

            <!-- Question Content -->
            <div class="question-container">
                <div class="question-text">
                    Write a SQL query to retrieve all customers who have
                    made purchases totaling more than $1000.
                </div>

                <!-- Answer Options -->
                <div class="answer-options">
                    <div class="answer-row">
                        <div class="answer-icon correct">
                            <i class="fas fa-check"></i>
                        </div>
                        <input type="text" class="answer-input" placeholder>
                    </div>

                    <div class="answer-row">
                        <div class="answer-icon incorrect">
                            <i class="fas fa-times"></i>
                        </div>
                        <input type="text" class="answer-input" placeholder>
                    </div>

                    <div class="answer-row">
                        <div class="answer-icon">
                            <input type="checkbox" class="checkbox">
                        </div>
                        <input type="text" class="answer-input" placeholder>
                    </div>

                    <div class="answer-row">
                        <div class="answer-icon">
                            <input type="checkbox" class="checkbox">
                        </div>
                        <input type="text" class="answer-input" placeholder>
                    </div>
                </div>

                <!-- Feedback Section -->
                <div class="feedback-section">
                    <label class="feedback-label">Feedback</label>
                    <textarea class="feedback-textarea" placeholder="Enter the feedback"></textarea>
                    <div class="character-count">1/90</div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation-controls">
                <button class="nav-button prev">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <button class="nav-button next">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="action-controls">
                <button class="action-button draft">
                    <i class="fas fa-save"></i> Save Draft
                </button>
                <button class="action-button save">
                    <i class="fas fa-check"></i> Save
                </button>
            </div>

            <!-- ma nhung header vs menu -->
            <script>
                // Load header
                fetch('../header_user.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header-placeholder').innerHTML = data;
                    });

                // Load menu
                fetch('Menu-Lecturer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('menu-HTML').innerHTML = data;
                        setActiveMenu(document.title);
                    });

            </script>
            <script src="../../Static/js/L_activeMenu.js"></script>
</body>

</html>
