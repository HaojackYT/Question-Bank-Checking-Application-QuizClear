<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/Static/header.css}" />
    <link rel="stylesheet" th:href="@{/Static/fontawesome/css/all.css}" />
</head>
<body>
<div id="header-user" th:fragment="header">
    <p id="LOGO" style="font-family: 'RocknRoll One', serif; font-weight: 500;">QuizClear</p>
    <div id="element">
        <!-- Bell icon -->
        <div class="dropdown">
            <i class="fa-regular fa-bell icon-user icon" style="font-size: 1.3rem"></i>
            <div class="dropdown-content notification-dropdown">
                <h3>Notification</h3>
                <a href="/assignment/1" class="notification-item">
                    <p class="notification-title">NEW Assignment: Assign lecturer(s) to the Database Subject</p>
                    <p class="due-date">Due: 2025 - 05 - 25</p>
                </a>
                <a href="/assignment/2" class="notification-item">
                    <p class="notification-title">NEW Assignment: Assign lecturer(s) to the Database Subject</p>
                    <p class="due-date">Due: 2025 - 05 - 25</p>
                </a>
                <!-- Thêm bao nhiêu thông báo tùy ý -->
            </div>
        </div>
        <!-- User icon -->
        <div class="dropdown">
            <i class="fa-solid fa-user icon-user"></i>            <div class="dropdown-content profile-dropdown">
                <a th:href="@{/hed/profile}">Profile</a>
                <a th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle notification dropdown
            const notificationIcon = document.querySelector('.fa-bell');
            const notificationDropdown = document.querySelector('.notification-dropdown');
            
            if (notificationIcon && notificationDropdown) {
                notificationIcon.addEventListener('click', function(e) {
                    e.stopPropagation();
                    notificationDropdown.classList.toggle('show');
                    // Close user dropdown if open
                    const userDropdown = document.querySelector('.profile-dropdown');
                    if (userDropdown) {
                        userDropdown.classList.remove('show');
                    }
                });
            }
            
            // Handle user dropdown
            const userIcon = document.querySelector('.fa-user');
            const userDropdown = document.querySelector('.profile-dropdown');
            
            if (userIcon && userDropdown) {
                userIcon.addEventListener('click', function(e) {
                    e.stopPropagation();
                    userDropdown.classList.toggle('show');
                    // Close notification dropdown if open
                    if (notificationDropdown) {
                        notificationDropdown.classList.remove('show');
                    }
                });
            }
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) {
                    if (notificationDropdown) {
                        notificationDropdown.classList.remove('show');
                    }
                    if (userDropdown) {
                        userDropdown.classList.remove('show');
                    }
                }
            });
        });
    </script>
</div>
</body>
</html>
