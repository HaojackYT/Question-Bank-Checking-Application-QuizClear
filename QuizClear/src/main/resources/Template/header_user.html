<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/header.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.css}" />
</head>
<body>
<div id="header-user" th:fragment="header">
    <p id="LOGO" style="font-family: 'RocknRoll One', serif; font-weight: 500;">QuizClear</p>
    <div id="element">
        <!-- Bell icon -->
        <div class="dropdown">
            <i class="fa-regular fa-bell icon-user icon" style="font-size: 1.3rem"></i>
            <div class="dropdown-content notification-dropdown">
                <h3>Notification</h3>
                <a href="/assignment/1" class="notification-item">
                    <p class="notification-title">NEW Assignment: Assign lecturer(s) to the Database Subject</p>
                    <p class="due-date">Due: 2025 - 05 - 25</p>
                </a>
                <a href="/assignment/2" class="notification-item">
                    <p class="notification-title">NEW Assignment: Assign lecturer(s) to the Database Subject</p>
                    <p class="due-date">Due: 2025 - 05 - 25</p>
                </a>
                <!-- Thêm bao nhiêu thông báo tùy ý -->
            </div>
        </div>
        <!-- User icon -->
        <div class="dropdown">
            <i class="fa-solid fa-user icon-user"></i>
            <div class="dropdown-content profile-dropdown">
                <a href="../HED_Profile.html">Profile</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>    <script>
            function toggleNotificationDropdown() {
                const dropdown = document.getElementById('notificationDropdown');
                if (dropdown) {
                    dropdown.classList.toggle('show');
                }
            }
            function toggleUserDropdown() {
                const dropdown = document.getElementById('userDropdown');
                if (dropdown) {
                    dropdown.classList.toggle('show');
                }
            }
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.notification-icon') && !e.target.closest('.notification-dropdown')) {
                    const dropdown = document.getElementById('notificationDropdown');
                    if (dropdown) {
                        dropdown.classList.remove('show');
                    }
                }
                if (!e.target.closest('.user-avatar') && !e.target.closest('.user-dropdown')) {
                    const dropdown = document.getElementById('userDropdown');
                    if (dropdown) {
                        dropdown.classList.remove('show');
                    }
                }
            });
        </script>
</div>
</body>
</html>
