<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" th:href="@{/css/staff/header.css}" />
  <link rel="stylesheet" th:href="@{/web_styles.css}" />
  <link rel="stylesheet" th:href="@{/css/staff/staffDup.css}" />
  <link rel="stylesheet" th:href="@{/css/staff/staffLogsDetails.css}" />
  <link rel="stylesheet" th:href="@{/Menu-Staff.css}" />
  <link rel="stylesheet" th:href="@{/fontawesome/css/all.css}" />


  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" />
  <title>QuizClear - Duplication Check</title>
</head>

<body>
  <!-- Gọi fragment header -->
  <div th:replace="~{header_user :: header}"></div>

  <div id="Container-body">
    <!-- Gọi fragment menu -->
    <div th:replace="~{Menu-Staff :: menu}"></div>

    <div id="main">
      <div class="page-header">
        <h1 class="page-title">Duplication Check</h1>
        <p class="page-subtitle">Detect and manage duplicate questions using AI-powered analysis</p>
      </div>

      <div class="tabs">
        <div class="tab active" data-tab="detection">AI Detection</div>
        <div class="tab" data-tab="stat">Statistics</div>
        <div class="tab" data-tab="proc_log">Processing Logs</div>
      </div>

      <div id="tab-content" class="tab-content active"></div>
      <div id="comparison-container" style="display: none"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="logDetailModal" style="display: none">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Processing Log Details</h3>
        <button class="close-button" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalContent"></div>
    </div>
  </div>

  <script th:src="@{/js/staffDuplication.js}"></script>
</body>

</html>
