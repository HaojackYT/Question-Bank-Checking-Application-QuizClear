<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/FontAwesome/css/all.css" />
  <link rel="stylesheet" href="/static/header.css" />
  <link rel="stylesheet" href="/static/web_styles.css" />
  <link rel="stylesheet" href="/static/css/staff/staffDup.css" />
  <link rel="stylesheet" href="/static/Menu-Staff.css" />
  <link rel="stylesheet" href="/static/css/staff/staffLogsDetails.css" />
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" />
  <title>QuizClear - Duplication Check</title>
</head>

<body>
  <div id="header-placeholder"></div>

  <div id="Container-body">
    <div id="menu-HTML"></div>

    <div id="main">
      <div class="page-header">
        <h1 class="page-title">Duplication Check</h1>
        <p class="page-subtitle">
          Detect and manage duplicate questions using AI-powered analysis
        </p>
      </div>

      <div class="tabs">
        <div class="tab active" data-tab="detection">AI Detection</div>
        <div class="tab" data-tab="stat">Statistics</div>
        <div class="tab" data-tab="proc_log">Processing Logs</div>
      </div>

      <div id="tab-content" class="tab-content active">
        </div>

      <div id="comparison-container" style="display: none">
        </div>
    </div>
  </div>
  <div class="modal-overlay" id="logDetailModal" style="display: none">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Processing Log Details</h3>
        <button class="close-button" onclick="closeModal()">×</button>
      </div>
      <div class="modal-body" id="modalContent">
        </div>
    </div>
  </div>

  <script>
    // Đường dẫn fetch cho header và menu sử dụng /Templates/filename.html (chữ hoa 'Templates')
    fetch("/Templates/header_user.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    fetch("/Templates/Menu-Staff.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("menu-HTML").innerHTML = data;
      });
  </script>
  <script src="/static/js/staffDuplication.js"></script>
</body>
</html>
