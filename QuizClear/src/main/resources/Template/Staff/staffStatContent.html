<!-- Statistics Overview -->
<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-title">Total Questions Checked</div>
    <div class="stat-value blue" id="total-questions">Loading...</div>
  </div>
  <div class="stat-card">
    <div class="stat-title">Duplicates Detected</div>
    <div class="stat-value red" id="total-duplicates">Loading...</div>
  </div>
  <div class="stat-card">
    <div class="stat-title">Duplication Rate</div>
    <div class="stat-value purple" id="duplication-rate">Loading...</div>
  </div>
</div>

  </div>
</div>
