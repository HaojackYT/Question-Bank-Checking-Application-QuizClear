<link rel="stylesheet" th:href="@{/css/staff/staffStats.css}" />
<!-- Statistics Overview -->
<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-title">Total Questions Checked</div>
    <div class="stat-value blue" id="total-questions">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-title">Duplicates Detected</div>
    <div class="stat-value red" id="total-duplicates">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-title">Duplication Rate</div>
    <div class="stat-value purple" id="duplication-rate">0%</div>
  </div>
</div>

<!-- Duplication by Subject Chart -->
<div class="chart-wrapper">
  <div class="chart-section">
    <h2 class="chart-title">Duplication by Subject</h2>
    <div id="subject-chart-container">
      <!-- Subject charts will be populated by JavaScript -->
    </div>
  </div>
</div>

<!-- Duplication by Creator Chart -->
<div class="chart-wrapper">
  <div class="chart-section">
    <h2 class="chart-title">Duplication by Creator</h2>
    <div id="creator-chart-container">
      <!-- Creator charts will be populated by JavaScript -->
    </div>
  </div>
</div>
</body>
</html>
