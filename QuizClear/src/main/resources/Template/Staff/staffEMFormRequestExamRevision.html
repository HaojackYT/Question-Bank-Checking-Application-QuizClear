<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/Static/fontawesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/Static/header.css}">
    <link rel="stylesheet" th:href="@{/Static/web_styles.css}">
    <link rel="stylesheet" th:href="@{/Static/Menu-Staff.css}">
    <link rel="stylesheet" th:href="@{/Static/css/staff/staffEMFormRequestExamRevision.css}">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <title>StaffFormRequestExamRevision</title>
</head>
<body>
    <header class="header" th:insert="~{header_user :: header}"></header>
    <div id="Container-body">
        <div id="menu-HTML" th:insert="~{Menu-Staff :: menu}"></div>
        <div id="main">
            <div class="exam-revision">
                <div class="title-content">
                    <a th:href="@{/staff/exams/needs-revision}">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="title-group">
                        <div class="title">Exam Revision Request</div>
                        <div class="exam-title" th:text="${examRevision.examTitle + ' • ' + examRevision.examCode}">Exam Title • Code</div>
                    </div>
                </div>
                <form class="revision-form">
                    <div class="form-group">
                        <label>Revision Requester</label>
                        <input type="text" th:value="${examRevision.requester}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Exam Editor</label>
                        <input type="text" th:value="${examRevision.editor}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Exam Title</label>
                        <input type="text" th:value="${examRevision.examTitle}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Exam Code</label>
                        <input type="text" th:value="${examRevision.examCode}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" th:value="${examRevision.subject}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Course</label>
                        <input type="text" th:value="${examRevision.courseName}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Submission Date</label>
                        <input type="date"
                            th:value="${examRevision.submissionDate != null ? #temporals.format(examRevision.submissionDate, 'yyyy-MM-dd') : ''}"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date"
                            th:value="${examRevision.dueDate != null ? #temporals.format(examRevision.dueDate, 'yyyy-MM-dd') : ''}"
                            readonly>
                    </div>
                    <div class="form-group full-width">
                        <label>Feedback for Revision</label>
                        <textarea readonly th:text="${examRevision.feedback}">Feedback...</textarea>
                    </div>
                    <div class="pending-box">
                        <h3>Exam Pending Revisions</h3>
                        <p th:text="${'50 Questions Available • ' + examRevision.examCode}">50 Questions Available • ...</p>
                        <button type="button" class="view-btn"><i class="fa-regular fa-eye" style="margin: 0px 5px;"></i> View Questions</button>
                    </div>
                </form>
                <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                    <button class="send-request-btn">
                        <i class="fa-regular fa-floppy-disk"></i> Send Request
                    </button>
                </div>
                <div class="history-box">
                    <h3>Exam History</h3>
                    <p class="history-subtitle">Track all changes and activities</p>
                    <ul>
                        <!-- TODO: Lặp qua danh sách lịch sử nếu có -->
                        <li class="approved">
                            <div class="history-left">
                                <div class="icon-circle approved-icon">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="text-group">
                                    <strong>Exam approved</strong>
                                    <span>By Dr. Smith</span>
                                </div>
                            </div>
                            <em>2023-06-12</em>
                        </li>
                        <!-- ... -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
