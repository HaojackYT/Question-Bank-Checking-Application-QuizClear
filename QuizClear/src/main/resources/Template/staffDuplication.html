<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Static/FontAwesome/css/all.css" />
    <link rel="stylesheet" href="../Static/header.css" />
    <link rel="stylesheet" href="../Static/web_styles.css" />
    <link rel="stylesheet" href="../Static/staffDup.css" />
    <link rel="stylesheet" href="../Static/Menu-Staff.css" />
    <!-- Thêm style riêng -->
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <title>QuizClear - Duplication Check</title>
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Body -->
    <div id="Container-body">
      <!-- Sidebar/Menu -->
      <div id="menu-HTML"></div>

      <!-- Main content -->
      <div id="main">
        <!-- Page Header -->
        <div class="page-header">
          <h1 class="page-title">Duplication Check</h1>
          <p class="page-subtitle">
            Detect and manage duplicate questions using AI-powered analysis
          </p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
          <div class="tab active" data-tab="detection">AI Detection</div>
          <div class="tab" data-tab="stat">Statistics</div>
          <div class="tab" data-tab="proc_log">Processing Logs</div>
        </div>

        <div id="tab-content" class="tab-content active">
          <!-- DATA HERE -->
        </div>

        <div id="comparison-container" style="display: none">
          <!-- DATA HERE -->
        </div>
      </div>
    </div>

    <!-- Tải header và menu -->
    <script>
      fetch("header_user.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });

      fetch("Menu-Staff.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu-HTML").innerHTML = data;
        });
    </script>

    <!-- Script riêng -->
    <script src="../Static/js/staffDuplication.js"></script>

    <!-- Các chức năng tương tác -->
    <script>
      document.querySelectorAll(".action-btn").forEach((btn) => {
        btn.addEventListener("click", function (e) {
          e.preventDefault();
          const row = this.closest("tr");
          if (this.classList.contains("btn-approve")) {
            row.style.backgroundColor = "#f0fdf4";
            setTimeout(() => (row.style.opacity = "0.5"), 500);
          } else if (this.classList.contains("btn-reject")) {
            row.style.backgroundColor = "#fef2f2";
            setTimeout(() => (row.style.opacity = "0.5"), 500);
          } else if (this.classList.contains("btn-view")) {
            alert(
              "View question details functionality would be implemented here"
            );
          }
        });
      });
    </script>
  </body>
</html>
