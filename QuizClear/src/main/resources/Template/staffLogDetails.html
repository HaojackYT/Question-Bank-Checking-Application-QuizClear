<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizClear - Processing Logs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Container (nội dung chính ở đây) -->
    <div class="container">
      <!-- Bạn có thể thêm nội dung xử lý, bảng log hoặc gì đó tại đây -->
      <h1>Processing Logs</h1>
      <p>This section displays recent processing actions or logs.</p>

      <!-- Example content -->
      <div class="log-entry">
        <strong>2025-05-28 09:34:</strong> Question approved by Dr. Nguyen.
      </div>
      <div class="log-entry">
        <strong>2025-05-28 09:20:</strong> Duplicate detected in subject "Java
        Programming".
      </div>
    </div>
  </body>
</html>
